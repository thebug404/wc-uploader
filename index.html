<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body class="">
    <form enctype="multipart/form-data" method="post">
      <x-uploader
        label="Cargar archivos"
        name="files"
        required
        multiple
        max="3"
        error-message-required="Este campo es requerido"
        error-message-min="Debe seleccionar al menos {min} archivos"
        error-message-max="Debe seleccionar como máximo {max} archivos"
        error-message-max-file-size="El archivo debe pesar como máximo {maxFileSize}"
      ></x-uploader>
  
      <div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </div>
    </form>
  </body>
</html>
